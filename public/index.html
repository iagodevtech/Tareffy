<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>TaskFlow</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<div id="app">
		<header class="app-header">
			<div class="logo">TaskFlow</div>
			<nav class="top-nav">
				<a href="#/board">Quadro</a>
				<a href="#/notifications">Notificações</a>
				<a href="#/team">Equipe</a>
				<a href="#/settings">Configurações</a>
				<button id="logoutBtn" class="linklike">Sair</button>
			</nav>
		</header>

		<main class="view-root">
			<section id="view-login" class="view hidden">
				<h1>Entrar</h1>
				<form id="loginForm">
					<label>E-mail<input type="email" name="email" required /></label>
					<label>Senha<input type="password" name="password" required /></label>
					<button type="submit">Entrar</button>
				</form>
				<p>Não tem conta? <a href="#/register">Crie aqui</a></p>
			</section>

			<section id="view-register" class="view hidden">
				<h1>Criar conta</h1>
				<form id="registerForm">
					<label>Nome<input type="text" name="name" required /></label>
					<label>E-mail<input type="email" name="email" required /></label>
					<label>Senha<input type="password" name="password" required /></label>
					<button type="submit">Registrar</button>
				</form>
				<p>Já possui conta? <a href="#/login">Entrar</a></p>
			</section>

			<section id="view-board" class="view hidden">
				<div class="board-toolbar">
					<button id="addColumnBtn">+ Coluna</button>
					<button id="addTaskBtn">+ Tarefa</button>
					<input id="boardSearch" placeholder="Buscar tarefas..." />
				</div>
				<div id="board" class="board"></div>
			</section>

			<section id="view-task" class="view hidden">
				<div id="taskDetails"></div>
			</section>

			<section id="view-notifications" class="view hidden">
				<h1>Notificações</h1>
				<ul id="notificationList" class="list"></ul>
			</section>

			<section id="view-settings" class="view hidden">
				<h1>Configurações</h1>
				<form id="settingsForm">
					<label>Permitir notificações do navegador <input type="checkbox" id="notifPermissionToggle" /></label>
					<label>Receber lembretes por e-mail <input type="checkbox" id="emailRemindersToggle" /></label>
					<button type="submit">Salvar</button>
				</form>
			</section>

			<section id="view-team" class="view hidden">
				<h1>Equipe</h1>
				<form id="inviteForm">
					<label>E-mail do membro<input type="email" name="invite" /></label>
					<button type="submit">Convidar</button>
				</form>
				<ul id="teamList" class="list"></ul>
			</section>
		</main>
	</div>

	<script src="./app.js"></script>
</body>
</html>
