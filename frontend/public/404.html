<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tareffy - Gerenciamento de Tarefas</title>
    <script>
      // FunÃ§Ã£o para redirecionar
      function redirectToHome() {
        // Salvar a URL atual para redirecionamento apÃ³s carregar a app
        sessionStorage.setItem('redirectAfterLoad', location.href);
        
        // Tentar redirecionar para a raiz
        if (location.pathname !== '/') {
          location.replace('/');
        } else {
          // Se jÃ¡ estiver na raiz, recarregar a pÃ¡gina
          location.reload();
        }
      }
      
      // Executar redirecionamento imediatamente
      redirectToHome();
      
      // Fallback caso o redirecionamento falhe
      setTimeout(() => {
        if (location.pathname !== '/') {
          location.replace('/');
        }
      }, 1000);
    </script>
  </head>

        <p style="margin-bottom: 1rem;">Se nÃ£o for redirecionado automaticamente:</p>
        <a href="/" style="color: white; text-decoration: underline; font-weight: bold;">Clique aqui para ir ao inÃ­cio</a>
      </div>
    </div>
  </body>
